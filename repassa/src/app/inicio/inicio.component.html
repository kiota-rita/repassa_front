<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="feed">

                <!-- Publish -->
                <div class="share border bg-white">
                    <div class="d-flex flex-row inputs p-2 py-4"><img class="rounded-circle"
                            src="https://i.imgur.com/44HzzUN.jpg" width="40"><input type="text"
                            class="border-0 form-control share-input" placeholder="Share your thoughts"></div>
                    <div class="d-flex flex-row justify-content-between border-top mb-3 mr-2">
                        <div class="d-flex flex-row publish-options">
                            <div class="align-items-center border-right p-2 share share-logo">
                                <img src="https://i.imgur.com/RxsmP9u.png" height="20px" width="20px">Foto
                            </div>
                            <div class="align-items-center border-right p-2 share share-logo">
                                <img src="https://i.imgur.com/by6kzAb.png" height="20px" width="20px">Video
                            </div>
                            
                            <!--teste-rotaTeama-->
                            <div class="align-items-center border-right p-2 share share-logo">
                                <img routerLink='/tema' src="https://i.imgur.com/by6kzAb.png" height="20px" width="20px">Tema

                            </div>
                             <!--/teste-rotaTeama-->

                        </div>
                        <button id="botaoentrar" class="btn mt-2">Publicar</button>
                    </div>
                </div>
            </div>

            <!-- Fim Publish -->

            <!-- Primeiro Feed de Postagem -->

                    <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">

                                src="https://i.imgur.com/aoKusnD.jpg" width="45">
                            <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">Thomson
                                    ben</span><span class="text-black-50 time">40 minutes ago</span></div>
                        </div>
                        <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                    </div>
                </div>

                <div class="d-flex justify-content-end socials p-2 py-3"><img src="https://i.imgur.com/aFcH3Qz.png"
                        height="20px" width="20px"><img src="https://i.imgur.com/HF6yrc7.png" height="20px"
                        width="20px"><img src="https://i.imgur.com/9TeRUsD.png" height="20px" width="20px"></div>

                                src="https://i.imgur.com/aoKusnD.jpg" width="45">
                            <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">Thomson
